<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit One</title>
</head>

<body>

    <script>
        let carro = {
            marca: "Nissan",
            getMarca: function () {
                return this.marca
            }
        }

        console.log(carro.getMarca())

        console.log("000000000000000000000000000000000000000000000000")

        let carros = []

        carros.push({
            marca: "Nissan",
            getMarca: function () {
                return this.marca
            }
        })

        carros.push({
            marca: "MBW",
            getMarca: function () {
                return this.marca
            }
        })

        carros.push({
            marca: "Mercedes",
            getMarca: function () {
                return this.marca
            }
        })

        carros.forEach(element => {
            console.log(element)
        });
    </script>

</body>
